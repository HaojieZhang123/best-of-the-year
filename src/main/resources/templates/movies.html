<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('Movies')}"></head>

<body>

    <header th:replace="~{fragments/fragments :: header}"></header>

    <main>

        <h1 class="text-center py-3">Movies</h1>

        <div th:each="movie : ${movies}" class="row d-flex justify-content-center">
            <div class="col-6">
                <a th:href="@{'/movies/' + ${movie.getId()}}" class="text-decoration-none text-black">
                    <div th:text="${movie.getTitle()}" class="py-2 text-center border">
                    </div>
                </a>
            </div>
        </div>

    </main>

</body>

</html>
